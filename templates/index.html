{% extends 'layout.html' %}

{% block body %}

<div class="container" style="margin-top: 3%;">


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}
    {% endif %}
    {% endwith %}




    <div class="card mb-12">
        <div class="card-header">
            <h4>Nueva Reserva</h4>

        </div>
        <div class="card-body">
            <h5 class="card-title">Datos Reserva</h5>
            <p class="card-text">
                <form class="form-horizontal" role="form" action="/nueva_reserva" method="POST">
                    <div class="form-group row">
                        <label for="fecha" class="col-sm-1 col-form-label">Fecha</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="fecha" id="fecha" placeholder="fecha">
                        </div>
                        <label for="horario" class="col-sm-1 col-form-label">Horario</label>
                        <div class="col-sm-3">
                            <select class="custom-select custom-select-sm" name="horario" id="horario">
                                {% for horario in lista_horario %}
                                <option value='{{horario.0}}'>{{horario.1}}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <label for="aula" class="col-sm-1 col-form-label">Aula</label>
                        <div class="col-sm-3">
                            <select class="custom-select custom-select-sm" name="aula" id="aula">
                                {% for aula in lista_aulas %}
                                <option value='{{aula.0}}'>{{aula.1}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="actividad" class="col-sm-1 col-form-label">Nombre</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="actividad" id="actividad">
                        </div>
                        <label for="profesional" class="col-sm-2 offset-sm-1  col-form-label">Solicitante Aula:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="profesional" id="profesional">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="observaciones" class="col-sm-2 col-form-label">Observaciones</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="observaciones" id="observaciones">
                        </div>
                        <div class="col-sm-2 offset-sm-1">
                            <button type="submit" class="btn btn-primary ">Reservar</button>
                        </div>

                    </div>
                    <div class="form-group row">

                    </div>
                </form>

            </p>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
{% endblock %}
